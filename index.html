<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèè Cricket Scorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 1rem;
            max-width: 400px;
            width: 100%;
        }

        .header {
            margin-bottom: 2rem;
            animation: slideInDown 0.8s ease-out;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
            animation: slideInUp 0.8s ease-out 0.2s both;
            width: 100%;
        }

        .nav-button {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 2rem 1.5rem;
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            width: 90%;
            max-width: 320px;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.15));
        }

        .nav-button:active {
            transform: translateY(-5px) scale(1.02);
        }

        .button-icon {
            font-size: 2.5rem;
            margin-bottom: 0.8rem;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .button-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.4rem;
            letter-spacing: 0.3px;
        }

        .button-desc {
            font-size: 0.85rem;
            opacity: 0.85;
            font-weight: 300;
            line-height: 1.3;
        }

        .admin-button {
            background: linear-gradient(145deg, rgba(255, 107, 107, 0.2), rgba(255, 107, 107, 0.1));
            border-color: rgba(255, 107, 107, 0.4);
        }

        .admin-button:hover {
            background: linear-gradient(145deg, rgba(255, 107, 107, 0.3), rgba(255, 107, 107, 0.15));
            border-color: rgba(255, 107, 107, 0.6);
        }

        .viewer-button {
            background: linear-gradient(145deg, rgba(72, 187, 120, 0.2), rgba(72, 187, 120, 0.1));
            border-color: rgba(72, 187, 120, 0.4);
        }

        .viewer-button:hover {
            background: linear-gradient(145deg, rgba(72, 187, 120, 0.3), rgba(72, 187, 120, 0.15));
            border-color: rgba(72, 187, 120, 0.6);
        }

        .footer {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.7;
            font-size: 0.8rem;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.7;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .button-container {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .nav-button {
                min-width: 280px;
                min-height: 180px;
                padding: 1.5rem 2rem;
            }
            
            .button-icon {
                font-size: 2.5rem;
            }
            
            .button-title {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .nav-button {
                min-width: 250px;
                min-height: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üèè Cricket Scorer</h1>
            <p class="subtitle">Manage and View Cricket Matches</p>
        </div>
        
        <div class="button-container">
            <a href="https://ponduri-siva2.github.io/cricket-scorer/admin.html" class="nav-button admin-button">
                <div class="button-icon">‚öôÔ∏è</div>
                <div class="button-title">Admin Screen</div>
                <div class="button-desc">Manage matches, update scores, and control the game</div>
            </a>
            
            <a href="https://ponduri-siva2.github.io/cricket-scorer/viewer.html" class="nav-button viewer-button">
                <div class="button-icon">üì∫</div>
                <div class="button-title">Viewer Screen</div>
                <div class="button-desc">Watch live scores and match updates</div>
            </a>
        </div>
    </div>
    
    <div class="footer">
        <p style="text-align: center;">&copy; Siva Ponduri. All rights reserved.</p>
    </div>

    <script>
        localStorage.removeItem('cricketGameState');
        localStorage.removeItem('cricketSettings');
        localStorage.removeItem('publishedMatchId');
    </script>
</body>
</html>
