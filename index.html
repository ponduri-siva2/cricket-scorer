<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèè Cricket Scorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
            animation: slideInDown 0.8s ease-out;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
        }

        .admin-nav {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
            animation: slideInUp 0.8s ease-out 0.2s both;
        }

        .admin-button {
            background: linear-gradient(145deg, rgba(255, 107, 107, 0.2), rgba(255, 107, 107, 0.1));
            border: 2px solid rgba(255, 107, 107, 0.4);
            border-radius: 15px;
            padding: 1rem 2rem;
            text-decoration: none;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .admin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            background: linear-gradient(145deg, rgba(255, 107, 107, 0.3), rgba(255, 107, 107, 0.15));
        }

        .matches-section {
            animation: slideInUp 0.8s ease-out 0.4s both;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 0 3rem;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        } */

        /* @keyframes spin {
            to { transform: rotate(360deg); }
        } */

        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .match-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1rem;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .match-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .match-card:hover::before {
            left: 100%;
        }

        .match-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.08));
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .match-status {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 20px;
            font-size: 0.6rem;
            font-weight: 500;
            font-size: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .match-status.completed {
            background: linear-gradient(45deg, #BDBDBD, #9E9E9E);
        }

        .match-status.abandoned {
            background: linear-gradient(45deg, #edd0d0, #897575);
        }

        .vs-indicator {
            font-size: 1rem;
            font-weight: 600;
            opacity: 0.7;
            margin: 0.3rem 0;
            text-align: center;
        }

        .teams-container {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .team {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.6rem;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .team.batting {
            border-left-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .team.completed-batting {
            border-left-color: #2196F3;
            background: rgba(33, 150, 243, 0.1);
        }

        .team-info {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .team-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
        }

        .team-indicator {
            font-size: 0.75rem;
            opacity: 0.8;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .team-score {
            text-align: right;
        }

        .runs {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .wickets-overs {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 0.2rem;
        }

        .match-info {
            margin-top: 0.8rem;
            padding-top: 0.8rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .match-details {
            font-size: 0.85rem;
            opacity: 1;
        }

        .match-details-date {
            font-size: 0.6rem;
            opacity: 0.8;
        }

        .final {
            color: #FFC107;
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .target-info {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .no-matches {
            text-align: center;
            padding: 3rem;
            opacity: 0.7;
        }

        .no-matches-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .footer {
            text-align: center;
            padding: 2rem 1rem;
            opacity: 0.7;
            font-size: 0.8rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 2rem;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0.8rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .matches-grid {
                grid-template-columns: 1fr;
                gap: 0.8rem;
            }
            
            .match-card {
                padding: 0.8rem;
            }
            
            .admin-button {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
            
            .runs {
                font-size: 1.2rem;
            }
            
            .team-name {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .match-card {
                padding: 0.8rem;
            }
            
            .match-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.8rem;
            }
            
            .team {
                padding: 0.5rem;
            }
            
            .runs {
                font-size: 1.1rem;
            }
            
            .wickets-overs {
                font-size: 0.8rem;
            }
            
            .match-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üèè Cricket Scorer</h1>
            <p class="subtitle">Live Cricket Match Updates</p>
            
            <div class="admin-nav">
                <a href="https://ponduri-siva2.github.io/cricket-scorer/admin.html" class="admin-button">
                    <span>New Game</span>
                </a>
            </div>
        </div>
        
        <div class="matches-section">
            <h2 class="section-title">Recent Matches</h2>
            <div id="matchesContainer" class="loading">
                Loading matches...
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; Siva Ponduri. All rights reserved.</p>
    </div>

    <script>
        // Clear any existing data
        localStorage.removeItem('cricketGameState');
        localStorage.removeItem('cricketSettings');
        localStorage.removeItem('publishedMatchId');

        async function fetchMatches() {
            try {
                const response = await fetch('https://6865207d5b5d8d03397fd0a4.mockapi.io/api/v1/match');
                const matches = await response.json();
                matches.sort((a, b) => parseInt(b.id) - parseInt(a.id))
                displayMatches(matches);
            } catch (error) {
                console.error('Error fetching matches:', error);
                document.getElementById('matchesContainer').innerHTML = `
                    <div class="no-matches">
                        <div class="no-matches-icon">‚ùå</div>
                        <h3>Error Loading Matches</h3>
                        <p>Unable to fetch match data. Please try again later.</p>
                    </div>
                `;
            }
        }

        function displayMatches(matches) {
            const container = document.getElementById('matchesContainer');
            
            if (!matches || matches.length === 0) {
                container.innerHTML = `
                    <div class="no-matches">
                        <div class="no-matches-icon">üèè</div>
                        <h3>No Matches Available</h3>
                        <p>Check back later for live cricket matches!</p>
                    </div>
                `;
                return;
            }

            const matchCards = matches.map(match => {
                try {
                    const matchData = JSON.parse(match.data);
                    return createMatchCard(matchData, match.id);
                } catch (error) {
                    console.error('Error parsing match data:', error);
                    return '';
                }
            }).filter(card => card !== '').join('');

            container.innerHTML = `<div class="matches-grid">${matchCards}</div>`;

            // Add click event listeners
            document.querySelectorAll('.match-card').forEach(card => {
                card.addEventListener('click', function() {
                    const matchId = this.dataset.matchId;
                    window.location.href = `https://ponduri-siva2.github.io/cricket-scorer/viewer.html?id=${matchId}`;
                });
            });
        }

        function createMatchCard(matchData, matchId) {
            const {
                team1,
                team2,
                currentTeam,
                battingFirst,
                innings,
                totalRuns,
                currentWickets,
                currentOver,
                currentBall,
                totalOvers,
                totalWickets,
                target,
                overHistory,
                maxWickets,
                tossWinner,
                tossDecision,
                dateTime,
                settings
            } = matchData;

            // Calculate scores for both teams
            const team1Score = calculateTeamScore(overHistory, team1);
            const team2Score = calculateTeamScore(overHistory, team2);

            // Determine current batting team and status
            const isLive = innings <= 2;
            const currentBattingTeam = currentTeam;
            const isSecondInnings = innings === 2;

            // Match status
            let matchStatus = 'Live';
            let statusClass = '';
            if (!isLive) {
                matchStatus = 'Completed';
                statusClass = 'completed';
            } else {
                const inputDate = new Date(dateTime);
                const now = new Date();
                // Calculate the difference in milliseconds
                const diff = now - inputDate;
                // Check if the difference is more than one day (in milliseconds)
                if(diff > 24 * 60 * 60 * 1000) {
                    matchStatus = 'Abandoned';
                    statusClass = 'abandoned';
                };
            }

            // Target information
            let targetInfo = '';
            if (isSecondInnings && target) {
                const required = target - totalRuns;
                const ballsLeft = (totalOvers - currentOver) * 6 - currentBall;
                const oversLeft = Math.floor(ballsLeft / 6);
                const ballsInOver = ballsLeft % 6;
                const isAllOut = currentWickets === (totalWickets - (settings?.lastPlayerCanBat ? 0 : 1));
                if (required > 0 && ballsLeft > 0 && !isAllOut) {
                    targetInfo = `<div class="target-info">Need ${required} in ${oversLeft}.${ballsInOver} overs</div>`;
                } else {
                    let status = ''
                    if (totalRuns == target - 1 && (currentOver == totalOvers || currentWickets >= maxWickets)){
                        status = `Match Draw!`;
                    } else if (totalRuns >= target) {
                        let winner = currentTeam;
                        let margin = `by ${totalWickets - currentWickets} wickets`;
                        status = `${winner} won ${margin}!`;
                    } else {
                        let winner = battingFirst === team1 ? team1 : team2;
                        let margin = `by ${target - totalRuns - 1} runs`;
                        status =`${winner} won ${margin}!`;
                    }
                    matchStatus = 'Completed'
                    statusClass = 'completed'
                    targetInfo = `<div class="final">${status}</div>`;
                }
            } else {
                targetInfo = `<div class="target-info">${tossWinner} opted ${tossDecision}</div>`
            }

            return `
                <div class="match-card" data-match-id="${matchId}">
                    <div class="match-header">
                        <div class="match-status ${statusClass}">${matchStatus}</div>
                        ${targetInfo}
                    </div>
                    
                    <div class="teams-container">
                        <div class="team ${team1 === currentBattingTeam && isLive ? 'batting' : ''} ${team1Score.innings > 0 ? 'completed-batting' : ''}">
                            <div class="team-info">
                                <div class="team-name">${team1}</div>
                                <div class="team-indicator">
                                    ${team1 === battingFirst ? 'Batting First' : 
                                      team1 === currentBattingTeam && isLive ? 'Batting' : 
                                      team1Score.innings > 0 ? 'Batted' : 'To Bat'}
                                </div>
                            </div>
                            <div class="team-score">
                                <div class="runs">${team1 === currentBattingTeam ? totalRuns : team1Score.runs}/${team1 === currentBattingTeam ? currentWickets : team1Score.wickets}</div>
                                <div class="wickets-overs">
                                    (${team1 === currentBattingTeam ? currentOver : team1Score.overs}.${team1 === currentBattingTeam ? currentBall : 0})
                                </div>
                            </div>
                        </div>
                        
                        <div class="vs-indicator">VS</div>
                        
                        <div class="team ${team2 === currentBattingTeam && isLive ? 'batting' : ''} ${team2Score.innings > 0 ? 'completed-batting' : ''}">
                            <div class="team-info">
                                <div class="team-name">${team2}</div>
                                <div class="team-indicator">
                                    ${team2 === battingFirst ? 'Batting First' : 
                                      team2 === currentBattingTeam && isLive ? 'Batting' : 
                                      team2Score.innings > 0 ? 'Batted' : 'To Bat'}
                                </div>
                            </div>
                            <div class="team-score">
                                <div class="runs">${team2 === currentBattingTeam ? totalRuns : team2Score.runs}/${team2 === currentBattingTeam ? currentWickets : team2Score.wickets}</div>
                                <div class="wickets-overs">
                                    (${team2 === currentBattingTeam ? currentOver : team2Score.overs}.${team2 === currentBattingTeam ? currentBall : 0})
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="match-info">
                        <div class="match-details">
                            ${totalOvers} overs ‚Ä¢ ${isSecondInnings ? 'Innings 2' : 'Innings 1'}
                        </div>
                        <div class="match-details-date">
                            ${dateTime || ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function calculateTeamScore(overHistory, teamName) {
            let runs = 0;
            let wickets = 0;
            let overs = 0;
            let innings = 0;

            overHistory.forEach(over => {
                if (over.team === teamName) {
                    runs += over.runs || 0;
                    innings = over.innings || 1;
                    overs = over.overNumber || 0;
                    
                    // Count wickets in this over
                    if (over.balls) {
                        over.balls.forEach(ball => {
                            if (ball.type === 'wicket') {
                                wickets++;
                            }
                        });
                    }
                }
            });

            return { runs, wickets, overs, innings };
        }

        // Load matches when page loads
        document.addEventListener('DOMContentLoaded', fetchMatches);

        // Refresh matches every 30 seconds
        setInterval(fetchMatches, 30000);
    </script>
</body>
</html>
