<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Match Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 700px;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    #inputSection {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    input {
      padding: 10px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    .score {
      font-size: 2.2em;
      font-weight: bold;
      margin: 20px 0;
      color: #2c3e50;
    }

    .label-line {
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    .over-history {
      margin-top: 30px;
      text-align: left;
    }

    .over-item {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 8px;
    }

    .over-item h4 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèè Match Score Viewer</h1>

    <div id="inputSection">
      <input type="text" id="matchIdInput" placeholder="Enter Match ID" />
      <button onclick="loadMatch()">Go</button>
    </div>

    <div id="scoreSection" style="display: none;">
      <p class="score" id="scoreDisplay">Score: -</p>
      <p class="label-line">Team: <span id="teamName">-</span></p>
      <p class="label-line">Overs: <span id="overs">-</span></p>
      <p class="label-line">Run Rate: <span id="runRate">-</span></p>

      <div class="over-history" id="historyContainer">
        <h3>Over History</h3>
        <div id="overList"></div>
      </div>
    </div>
    <footer>
      <p style="text-align: center;">&copy; Siva Ponduri. All rights reserved.</p>
    </footer>
  </div>

  <script>
    const API_URL = 'https://6865207d5b5d8d03397fd0a4.mockapi.io/api/v1/match';
    let currentMatchId = null;
    let refreshInterval = null;

    function loadMatch() {
        const matchId = document.getElementById('matchIdInput').value.trim();
        if (!matchId) {
            alert("Please enter a Match ID");
            return;
        }

        currentMatchId = matchId;
        fetchMatchData();
        startAutoRefresh();
    }

    function fetchMatchData() {
        if (!currentMatchId) return;

        fetch(`${API_URL}/${currentMatchId}`)
            .then(res => res.json())
            .then(data => {
                if (data && data.data) {
                    const gameState = JSON.parse(data.data);
                    displayMatch(gameState);
                } else {
                    console.log("Match not found or no data");
                }
            })
            .catch(err => {
                console.error("Failed to fetch match data:", err);
            });
    }

    function startAutoRefresh() {
        // Clear any existing interval
        if (refreshInterval) {
            clearInterval(refreshInterval);
        }
        
        // Set up new interval to refresh every 10 seconds
        refreshInterval = setInterval(fetchMatchData, 10000);
        
        console.log("Auto-refresh started for match ID:", currentMatchId);
    }

    function displayMatch(state) {
        document.getElementById('scoreSection').style.display = 'block';
        
        // Update title with match ID
        document.querySelector('h1').innerHTML = `üèè Match Viewer <small style="font-size: 0.4em; color: #666;">(ID: ${currentMatchId})</small>`;
        
        document.getElementById('scoreDisplay').textContent = `${state.totalRuns}/${state.currentWickets}`;
        document.getElementById('teamName').textContent = state.currentTeam;
        document.getElementById('overs').textContent = `${state.currentOver}.${state.currentBall}`;
        
        const balls = (state.currentOver * 6) + state.currentBall;
        const rr = balls ? (state.totalRuns / balls * 6).toFixed(2) : '0.00';
        document.getElementById('runRate').textContent = rr;

        // Show innings info
        const inningsInfo = state.innings === 1 ? 'First Innings' : 
                           state.target ? `Chasing ${state.target}` : 'Second Innings';
        
        // Add innings info if it doesn't exist
        if (!document.getElementById('inningsInfo')) {
            const inningsEl = document.createElement('p');
            inningsEl.id = 'inningsInfo';
            inningsEl.className = 'label-line';
            inningsEl.innerHTML = `<strong>Status:</strong> <span id="inningsStatus">${inningsInfo}</span>`;
            document.getElementById('runRate').parentNode.appendChild(inningsEl);
        } else {
            document.getElementById('inningsStatus').textContent = inningsInfo;
        }

        const overList = document.getElementById('overList');
        overList.innerHTML = '';

        if (state.overHistory && state.overHistory.length > 0) {
            state.overHistory.slice().reverse().forEach(over => {
                const div = document.createElement('div');
                div.className = 'over-item';
                div.innerHTML = `
                    <h4>Over ${over.overNumber} - ${over.team} (Innings ${over.innings})</h4>
                    <p><strong>Balls:</strong> ${over.balls.map(b => b.value).join(' ')}</p>
                    <p><strong>Runs:</strong> ${over.runs}</p>
                `;
                overList.appendChild(div);
            });
        } else {
            overList.innerHTML = '<p style="text-align: center; color: #666;">No completed overs yet</p>';
        }
    }

    // Clean up interval when page is closed
    window.addEventListener('beforeunload', function() {
        if (refreshInterval) {
            clearInterval(refreshInterval);
        }
    });
</script>
</body>
</html>
