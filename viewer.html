<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Match Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 8px;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 1.4em;
      margin-bottom: 15px;
      text-align: center;
    }

    #inputSection {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .error-message {
      background: #e74c3c;
      color: white;
      padding: 15px;
      border-radius: 6px;
      margin: 15px 0;
      text-align: center;
      font-weight: bold;
      display: none;
    }

    input {
      padding: 8px;
      width: 180px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      padding: 8px 16px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #2980b9;
    }

    /* Teams display */
    .teams-header {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.2em;
      font-weight: bold;
      color: #2c3e50;
      padding: 10px;
      background: linear-gradient(135deg, #3498db, #27ae60);
      color: white;
      border-radius: 8px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    /* Scrolling ticker */
    .ticker-container {
      color: white;
      padding: 8px 0;
      margin-bottom: 15px;
      border-radius: 6px;
      overflow: hidden;
      position: relative;
      height: 30px;
    }

    .ticker-content {
      position: absolute;
      white-space: nowrap;
      animation: scroll-left 20s linear infinite;
      font-size: 0.9em;
      line-height: 30px;
      padding-left: 100%;
      top: 0px;
      color: rebeccapurple;
    }

    @keyframes scroll-left {
      0% {
        transform: translate3d(100%, 0, 0);
      }
      100% {
        transform: translate3d(-100%, 0, 0);
      }
    }

    .result {
      font-size: 2.5em;
      font-weight: bold;
      margin: 15px 0;
      color: #ca0909;
      text-align: center;
      display: none;
    }

    .score {
      font-size: 2.5em;
      font-weight: bold;
      margin: 15px 0 0px 0;
      color: #000;
      text-align: center;
    }

    .score1 {
      font-size: 0.8em;
      margin: 2px 0 10px 0;
      color: #2c3e50;
      text-align: center;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }

    .stat-item {
      background: #ecf0f1;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }

    .stat-label {
      font-size: 0.8em;
      color: #666;
      margin-bottom: 2px;
    }

    .stat-value {
      font-weight: bold;
      font-size: 1.1em;
      color: #2c3e50;
    }

    /* Tab styles */
    .tab-container {
      margin-top: 20px;
    }

    .tabs {
      display: flex;
      border-bottom: 2px solid #ecf0f1;
      margin-bottom: 15px;
    }

    .tab-button {
      flex: 1;
      padding: 12px;
      background: #f8f9fa;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      color: #666;
      border-radius: 6px 6px 0 0;
      margin-right: 2px;
      transition: all 0.3s ease;
    }

    .tab-button:last-child {
      margin-right: 0;
    }

    .tab-button.active {
      background: #3498db;
      color: white;
    }

    .tab-button:hover:not(.active) {
      background: #e9ecef;
      color: #495057;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Player scorecard styles */
    .scorecard-section {
      margin-bottom: 20px;
    }

    .scorecard-section h3 {
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #2c3e50;
      padding: 8px;
      background: linear-gradient(135deg, #3498db, #27ae60);
      color: white;
      border-radius: 6px;
    }

    .innings-tabs {
      display: flex;
      margin-bottom: 10px;
    }

    .innings-tab {
      flex: 1;
      padding: 8px;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      cursor: pointer;
      font-size: 13px;
      font-weight: bold;
      text-align: center;
      color: #666;
    }

    .innings-tab:first-child {
      border-radius: 4px 0 0 4px;
    }

    .innings-tab:last-child {
      border-radius: 0 4px 4px 0;
      border-left: none;
    }

    .innings-tab.active {
      background: #3498db;
      color: white;
      border-color: #3498db;
    }

    .player-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85em;
    }

    .player-table th,
    .player-table td {
      padding: 6px 4px;
      text-align: left;
      border-bottom: 1px solid #ecf0f1;
    }

    .player-table th {
      background: #f8f9fa;
      font-weight: bold;
      color: #2c3e50;
      font-size: 0.8em;
    }

    .player-table td {
      color: #333;
    }

    .player-table .player-name {
      font-weight: bold;
      max-width: 80px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .player-table .runs {
      font-weight: bold;
      color: #27ae60;
    }

    .player-table .sr {
      color: #666;
    }

    .player-table .not-out {
      color: #27ae60;
      font-style: italic;
    }

    .player-table .out {
      color: #e74c3c;
      font-style: italic;
    }

    .over-history {
      margin-top: 20px;
    }

    .over-history h3 {
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .over-item.innings-1 {
      background: #e8f5e8;
      border-left: 4px solid #27ae60;
    }

    .over-item.innings-2 {
      background: #e8f4fd;
      border-left: 4px solid #3498db;
    }

    .over-item {
      background: #ecf0f1;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 6px;
    }

    .over-item h4 {
      font-size: 0.9em;
      margin-bottom: 5px;
      color: #2c3e50;
    }

    .over-item p {
      font-size: 0.85em;
      margin-bottom: 3px;
      line-height: 1.3;
    }

    .balls-display {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 5px;
    }

    .ball {
      background: #3498db;
      color: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.8em;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #ecf0f1;
      font-size: 0.8em;
      color: #666;
    }

    .no-content {
      text-align: center;
      color: #666;
      font-size: 0.9em;
      padding: 20px;
    }

    .home-button {
      position: absolute;
      background-color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #000;
      font-size: 16px;
    }
        
    .home-icon {
      width: 25px;
      height: 25px;
      fill: currentColor;
    }
        
    .icon-only {
      border-radius: 50%;
    }

    /* Mobile optimizations */
    @media (max-width: 480px) {
      body {
        padding: 4px;
      }

      .container {
        padding: 12px;
        border-radius: 6px;
      }

      h1 {
        font-size: 1.2em;
        margin-bottom: 12px;
      }

      input {
        width: 150px;
        padding: 6px;
      }

      button {
        padding: 6px 12px;
      }

      .teams-header {
        font-size: 1em;
        padding: 8px;
        margin-bottom: 12px;
      }

      .ticker-content {
        font-size: 0.8em;
        animation: scroll-left 25s linear infinite;
      }

      .stats-grid {
        gap: 8px;
        margin-bottom: 15px;
      }

      .stat-item {
        padding: 8px;
      }

      .over-item {
        padding: 8px;
        margin-bottom: 6px;
      }

      .over-item h4 {
        font-size: 0.85em;
      }

      .over-item p {
        font-size: 0.8em;
      }

      .player-table {
        font-size: 0.75em;
      }

      .player-table th,
      .player-table td {
        padding: 4px 2px;
      }

      .tab-button {
        padding: 8px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="home-button icon-only" onclick="goHome()" title="Go Home">
      <svg class="home-icon" viewBox="0 0 24 24">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
    </button>
    
    <div id="inputSection">
      <input type="text" id="matchIdInput" placeholder="Enter Match ID" />
      <button onclick="loadMatch()">Go</button>
    </div>

    <div id="errorMessage" class="error-message">
      Match not found!
    </div>
    
    <div id="scoreSection" style="display: none;">
      <!-- Teams Header -->
      <div class="teams-header" id="teamsHeader" style="display: none;">
        Team 1 vs Team 2
      </div>

      <!-- Scrolling Ticker -->
      <div class="ticker-container" id="tickerContainer" style="display: none;">
        <div class="ticker-content" id="tickerContent">
          Loading match information...
        </div>
      </div>

      <p class="result" id="matchResult">Match result</p>
      <p class="score" id="scoreDisplay">Score: -</p>
      <p class="score1" id="extrasScoreDisplay">Extras: -</p>
      
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-label">Team</div>
          <div class="stat-value" id="teamName">-</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Overs</div>
          <div class="stat-value" id="overs">-</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Run Rate</div>
          <div class="stat-value" id="runRate">-</div>
        </div>
        <div class="stat-item">
          <div class="stat-label" id="inningsLabel">Status</div>
          <div class="stat-value" id="inningsStatus">-</div>
        </div>
      </div>

      <div id="runsRequiredInfo" style="display: none; background: #e74c3c; color: white; padding: 10px; border-radius: 6px; margin-bottom: 15px; text-align: center; font-weight: bold;">
        -
      </div>

      <div id="requiredRunRateInfo" style="display: none; background: #f39c12; color: white; padding: 10px; border-radius: 6px; margin-bottom: 15px; text-align: center; font-weight: bold;">
        -
      </div>

      <div id="currentOverSection" style="background: #f8f9fa; padding: 12px; border-radius: 6px; margin-bottom: 15px;">
        <h3 style="font-size: 1em; margin-bottom: 8px; color: #2c3e50;">Current Over</h3>
        <div id="currentOverBalls" style="display: flex; flex-wrap: wrap; gap: 4px; justify-content: center;">
          <span style="color: #666; font-size: 0.9em;">No balls bowled yet</span>
        </div>
      </div>

      <!-- Tab Container -->
      <div class="tab-container">
        <div class="tabs">
          <button class="tab-button" onclick="switchTab('scorecard')">Player Scorecard</button>
          <button class="tab-button active" onclick="switchTab('overs')">Over History</button>
        </div>

        <!-- Over History Tab -->
        <div id="overs-tab" class="tab-content active">
          <div class="over-history">
            <div id="overList"></div>
          </div>
        </div>

        <!-- Player Scorecard Tab -->
        <div id="scorecard-tab" class="tab-content">
          <div class="scorecard-section">
            <div class="innings-tabs" id="inningsTabContainer" style="display: none;">
              <div class="innings-tab active" onclick="switchInnings(1)">1st Innings</div>
              <div class="innings-tab" onclick="switchInnings(2)">2nd Innings</div>
            </div>
            <div id="scorecardContent"></div>
          </div>
        </div>
      </div>
    </div>
    
    <footer>
      <p>&copy; Siva Ponduri. All rights reserved.</p>
    </footer>
  </div>

  <script>
    const API_URL = 'https://6865207d5b5d8d03397fd0a4.mockapi.io/api/v1/match';
    let currentMatchId = null;
    let refreshInterval = null;
    let currentMatchData = null;
    let activeInnings = 1;

    function goHome() {
      window.location.href = `https://ponduri-siva2.github.io/cricket-scorer/`;
    }

    // Function to get URL parameter
    function getURLParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Function to update URL without refreshing page
    function updateURL(matchId) {
        const newURL = `${window.location.pathname}?id=${matchId}`;
        window.history.replaceState({}, '', newURL);
    }

    // Initialize page when DOM loads
    document.addEventListener('DOMContentLoaded', function() {
        const urlMatchId = getURLParameter('id');
        if (urlMatchId) {
            // Set the input field with the ID from URL
            document.getElementById('matchIdInput').value = urlMatchId;
            // Automatically load the match
            loadMatch();
        }
    });

    function loadMatch() {
        const matchId = document.getElementById('matchIdInput').value.trim();
        if (!matchId) {
            alert("Please enter a Match ID");
            return;
        }

        currentMatchId = matchId;
        // Update URL with the match ID
        updateURL(matchId);
        fetchMatchData();
        startAutoRefresh();
    }

    function fetchMatchData() {
      if (!currentMatchId) return;

      // Hide any previous error messages
      document.getElementById('errorMessage').style.display = 'none';

      fetch(`${API_URL}/${currentMatchId}`)
          .then(res => {
              if (!res.ok) {
                  throw new Error(`HTTP error! status: ${res.status}`);
              }
              return res.json();
          })
          .then(data => {
              if (data && data.data) {
                  const gameState = JSON.parse(data.data);
                  currentMatchData = gameState;
                  displayMatch(gameState);
                  // Hide error message if match loads successfully
                  document.getElementById('errorMessage').style.display = 'none';
              } else {
                  // Show error message when no data is found
                  document.getElementById('scoreSection').style.display = 'none';
                  document.getElementById('errorMessage').style.display = 'block';
                  console.log("Match not found or no data");
              }
          })
          .catch(err => {
              // Show error message on fetch failure
              document.getElementById('scoreSection').style.display = 'none';
              document.getElementById('errorMessage').style.display = 'block';
              console.error("Failed to fetch match data:", err);
          });
    }

    function startAutoRefresh() {
        // Clear any existing interval
        if (refreshInterval) {
            clearInterval(refreshInterval);
        }
        
        // Set up new interval to refresh every 10 seconds
        refreshInterval = setInterval(fetchMatchData, 10000);
        
        console.log("Auto-refresh started for match ID:", currentMatchId);
    }

    function switchTab(tab) {
        // Remove active class from all tab buttons and contents
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        
        // Add active class to clicked button and corresponding content
        event.target.classList.add('active');
        document.getElementById(tab + '-tab').classList.add('active');
        
        // If switching to scorecard tab, update the display
        if (tab === 'scorecard' && currentMatchData) {
            displayPlayerScorecard(currentMatchData);
        }
    }

    function switchInnings(innings) {
        activeInnings = innings;
        document.querySelectorAll('.innings-tab').forEach(tab => tab.classList.remove('active'));
        event.target.classList.add('active');
        
        if (currentMatchData) {
            displayPlayerScorecard(currentMatchData);
        }
    }

    function calculatePlayerStats(state) {
        const players = {
            1: {}, // First innings players
            2: {}  // Second innings players
        };

        // Initialize batting order tracking
        let currentBatsmen = {
            1: { striker: 'Player1', nonStriker: 'Player2', nextPlayer: 3 },
            2: { striker: 'Player1', nonStriker: 'Player2', nextPlayer: 3 }
        };

        if (!state.overHistory) return players;

        // Process each over
        state.overHistory.forEach(over => {
            const innings = over.innings;
            if (!players[innings]) players[innings] = {};

            let currentStriker = currentBatsmen[innings].striker;
            let currentNonStriker = currentBatsmen[innings].nonStriker;

            // Initialize players if not exists
            if (!players[innings][currentStriker]) {
                players[innings][currentStriker] = { runs: 0, balls: 0, fours: 0, sixes: 0, isOut: false, dismissal: '' };
            }
            if (!players[innings][currentNonStriker]) {
                players[innings][currentNonStriker] = { runs: 0, balls: 0, fours: 0, sixes: 0, isOut: false, dismissal: '' };
            }

            // Process each ball in the over
            over.balls.forEach(ball => {
                if (ball.type === 'runs') {
                    const runs = parseInt(ball.value);
                    
                    // Add runs and ball to striker
                    players[innings][currentStriker].runs += runs;
                    players[innings][currentStriker].balls += 1;

                    // Count boundaries
                    if (runs === 4) players[innings][currentStriker].fours += 1;
                    if (runs === 6) players[innings][currentStriker].sixes += 1;

                    // Swap batsmen if odd runs
                    if (runs % 2 === 1) {
                        [currentStriker, currentNonStriker] = [currentNonStriker, currentStriker];
                    }
                } else if (ball.type === 'wicket') {
                    // Handle different wicket types
                    if (ball.value === 'W') {
                        // Normal wicket - striker is out
                        players[innings][currentStriker].balls += 1;
                        players[innings][currentStriker].isOut = true;
                        players[innings][currentStriker].dismissal = 'Out';
                        
                        // New player comes in
                        currentStriker = `Player${currentBatsmen[innings].nextPlayer}`;
                        currentBatsmen[innings].nextPlayer += 1;
                        
                        if (!players[innings][currentStriker]) {
                            players[innings][currentStriker] = { runs: 0, balls: 0, fours: 0, sixes: 0, isOut: false, dismissal: '' };
                        }
                    } else if (ball.value.includes('RO')) {
                        // Run out - determine which end is out based on side info
                        const runsScored = ball.value.includes('+') ? parseInt(ball.value.split('+')[1]) : 0;
                        
                        // Add runs to striker
                        players[innings][currentStriker].runs += runsScored;
                        players[innings][currentStriker].balls += 1;

                        // Determine who is out based on 'side' property
                        let outPlayer;
                        if (ball.side === 'BE') {
                            // Bowling end - non-striker is out
                            outPlayer = currentNonStriker;
                        } else {
                            // Keeping end or default - striker is out
                            outPlayer = currentStriker;
                        }

                        players[innings][outPlayer].isOut = true;
                        players[innings][outPlayer].dismissal = 'Run Out';

                        // Replace the out player
                        const newPlayer = `Player${currentBatsmen[innings].nextPlayer}`;
                        currentBatsmen[innings].nextPlayer += 1;

                        if (!players[innings][newPlayer]) {
                            players[innings][newPlayer] = { runs: 0, balls: 0, fours: 0, sixes: 0, isOut: false, dismissal: '' };
                        }

                        if (outPlayer === currentStriker) {
                            currentStriker = newPlayer;
                        } else {
                            currentNonStriker = newPlayer;
                        }

                        // Swap if odd runs
                        if (runsScored % 2 === 1) {
                            [currentStriker, currentNonStriker] = [currentNonStriker, currentStriker];
                        }
                    }
                } else if (ball.type === 'wide' || ball.type === 'noball') {
                    // Wide/No-ball doesn't add to striker's ball count but may add runs
                    if (ball.value.includes('+')) {
                        const runs = parseInt(ball.value.split('+')[1]);
                        players[innings][currentStriker].runs += runs;
                        
                        if (runs % 2 === 1) {
                            [currentStriker, currentNonStriker] = [currentNonStriker, currentStriker];
                        }
                    }
                }
            });

            // Swap batsmen at end of over
            [currentStriker, currentNonStriker] = [currentNonStriker, currentStriker];

            // Update current batsmen for this innings
            currentBatsmen[innings].striker = currentStriker;
            currentBatsmen[innings].nonStriker = currentNonStriker;
        });

        return players;
    }

    function displayPlayerScorecard(state) {
        const players = calculatePlayerStats(state);
        const scorecardContent = document.getElementById('scorecardContent');
        const inningsTabContainer = document.getElementById('inningsTabContainer');

        // Show innings tabs if both innings exist
        if (players[1] && Object.keys(players[1]).length > 0 && 
            players[2] && Object.keys(players[2]).length > 0) {
            inningsTabContainer.style.display = 'flex';
        } else {
            inningsTabContainer.style.display = 'none';
            activeInnings = Object.keys(players[1] || {}).length > 0 ? 1 : 2;
        }

        const currentPlayers = players[activeInnings] || {};
        const teamName = activeInnings === 1 ? state.battingFirst : 
                        (state.battingFirst === state.team1 ? state.team2 : state.team1);

        if (Object.keys(currentPlayers).length === 0) {
            scorecardContent.innerHTML = '<p class="no-content">No batting data available</p>';
            return;
        }

        let html = `<h3>${teamName} - ${activeInnings === 1 ? '1st' : '2nd'} Innings</h3>`;
        html += `
            <table class="player-table">
                <thead>
                    <tr>
                        <th>Batsman</th>
                        <th>Runs</th>
                        <th>Balls</th>
                        <th>4s</th>
                        <th>6s</th>
                        <th>SR</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
        `;

        // Sort players by batting order
        const sortedPlayers = Object.entries(currentPlayers).sort((a, b) => {
            const numA = parseInt(a[0].replace('Player', ''));
            const numB = parseInt(b[0].replace('Player', ''));
            return numA - numB;
        });

        sortedPlayers.forEach(([playerName, stats]) => {
            const sr = stats.balls > 0 ? ((stats.runs / stats.balls) * 100).toFixed(1) : '0.0';
            const status = stats.isOut ? 
                `<span class="out">${stats.dismissal}</span>` : 
                `<span class="not-out">Not Out</span>`;

            html += `
                <tr>
                    <td class="player-name">${playerName}</td>
                    <td class="runs">${stats.runs}</td>
                    <td>${stats.balls}</td>
                    <td>${stats.fours}</td>
                    <td>${stats.sixes}</td>
                    <td class="sr">${sr}</td>
                    <td>${status}</td>
                </tr>
            `;
        });

        html += `
                </tbody>
            </table>
        `;

        scorecardContent.innerHTML = html;
    }

    function generateTickerText(state) {
        let tickerParts = [];
        
        // Toss information
        if (state.tossWinner && state.tossDecision) {
            tickerParts.push(`${state.tossWinner} won the toss and chose to ${state.tossDecision}`);
        }
        
        // Predicted score
        if (state.innings === 1 && state.totalRuns > 10) {
            let oversCompleted = state.currentOver + (state.currentBall / 6);
            let runRate = state.totalRuns / oversCompleted;
            let predictedScore = Math.round(runRate * state.totalOvers);
            tickerParts.push(`Predicted Score: ${predictedScore}`);
        }
        
        // First innings complete
        if (state.innings === 2 && state.target) {
            const firstInningsTeam = state.team1 === state.currentTeam ? state.team2 : state.team1;
            tickerParts.push(`${firstInningsTeam} scored ${state.innings1Score} `);
        }
        // Default message if no specific info available
        if (tickerParts.length === 0) {
            tickerParts.push('Let the game begin!');
        }
        
        return tickerParts.join('  â€¢  ');
    }

    function displayMatch(state) {
        document.getElementById('scoreSection').style.display = 'block';
        
        // Display team names header
        if (state.team1 && state.team2) {
            const teamsHeader = document.getElementById('teamsHeader');
            teamsHeader.textContent = `${state.team1} vs ${state.team2}`;
            teamsHeader.style.display = 'block';
        }
        
        // Display scrolling ticker
        const tickerContainer = document.getElementById('tickerContainer');
        const tickerContent = document.getElementById('tickerContent');
        tickerContent.textContent = generateTickerText(state);
        tickerContainer.style.display = 'block';
        
        document.getElementById('scoreDisplay').textContent = `${state.totalRuns}/${state.currentWickets}`;
        document.getElementById('teamName').textContent = state.currentTeam;
        document.getElementById('overs').textContent = `${state.currentOver}.${state.currentBall}`;
        document.getElementById('extrasScoreDisplay').textContent = `Extras: ${state.extraRuns}`;

        if(state.innings === 2 && state.target) {
          const required = state.target - state.totalRuns;
          const ballsLeft = (state.totalOvers - state.currentOver) * 6 - state.currentBall;
          const isAllOut = state.currentWickets === (state.totalWickets - (state?.settings?.lastPlayerCanBat ? 0 : 1));
          if(required > 0 && ballsLeft > 0 && !isAllOut) {
            document.getElementById('matchResult').style.display = 'none';
          } else {
            let status = ''
            if (state.totalRuns == state.target - 1 && (state.currentOver == state.totalOvers || state.currentWickets >= state.maxWickets)){
                status = `Match Draw!`;
            } else if (state.totalRuns >= state.target) {
                let winner = state.currentTeam;
                let margin = `by ${state.totalWickets - state.currentWickets} wickets`;
                status = `${winner} won ${margin}!`;
            } else {
                let winner = state.battingFirst === state.team1 ? state.team1 : state.team2;
                let margin = `by ${state.target - state.totalRuns - 1} runs`;
                status =`${winner} won ${margin}!`;
            }
            document.getElementById('matchResult').textContent = status;
            document.getElementById('matchResult').style.display = 'block';
          } 
        } else {
          document.getElementById('matchResult').style.display = 'none';
        }
        
        const balls = (state.currentOver * 6) + state.currentBall;
        const rr = balls ? (state.totalRuns / balls * 6).toFixed(2) : '0.00';
        document.getElementById('runRate').textContent = rr;

        // Show innings info
        let inningsInfo = state.innings === 1 ? 'First Innings' : 
                           state.target ? `Chasing ${state.target}` : 'Second Innings';
        
        if(state.innings === 2 && state.innings1Score) {
          inningsInfo = state.innings1Score;
          document.getElementById('inningsLabel').textContent = '1st Inn Total';
        }
        document.getElementById('inningsStatus').textContent = inningsInfo;

        // Show runs required for 2nd innings
        if (state.innings === 2 && state.target) {
            let remaining = state.target - state.totalRuns;
            let ballsLeft = (state.totalOvers - state.currentOver) * 6 - state.currentBall;
            let requiredRR = ballsLeft > 0 ? (remaining / ballsLeft * 6).toFixed(2) : '0.00';
            const isAllOut = state.currentWickets === (state.totalWickets - (state?.settings?.lastPlayerCanBat ? 0 : 1));
            if (remaining > 0 && ballsLeft > 0 && !isAllOut) {
                const runsRequiredText = `${remaining} Runs required from ${ballsLeft} Balls`;
                document.getElementById('runsRequiredInfo').style.display = 'block';
                document.getElementById('runsRequiredInfo').textContent = runsRequiredText;
                
                // Show required run rate
                document.getElementById('requiredRunRateInfo').style.display = 'block';
                document.getElementById('requiredRunRateInfo').textContent = `Required Run Rate: ${requiredRR}`;
            } else {
                document.getElementById('runsRequiredInfo').style.display = 'none';
                document.getElementById('requiredRunRateInfo').style.display = 'none';
            }
        } else {
            document.getElementById('runsRequiredInfo').style.display = 'none';
            document.getElementById('requiredRunRateInfo').style.display = 'none';
        }

        // Display current over balls
        const currentOverBallsContainer = document.getElementById('currentOverBalls');
        if (state.currentOverBalls && state.currentOverBalls.length > 0) {
            const ballsHtml = state.currentOverBalls.map(ball => 
                `<span class="ball">${ball.value}</span>`
            ).join(' ');
            currentOverBallsContainer.innerHTML = ballsHtml;
        } else {
            currentOverBallsContainer.innerHTML = '<span style="color: #666; font-size: 0.9em;">No balls bowled yet</span>';
        }

        // Display over history
        const overList = document.getElementById('overList');
        overList.innerHTML = '';

        if (state.overHistory && state.overHistory.length > 0) {
            state.overHistory
                .slice()
                .sort((a, b) => {
                    if (a.innings !== b.innings) {
                        return b.innings - a.innings; // Latest innings first
                    }
                    return b.overNumber - a.overNumber; // Latest over first within same innings
                })
            .forEach(over => {
                const div = document.createElement('div');
                div.className = `over-item innings-${over.innings}`;
                
                const ballsHtml = over.balls.map(b => `<span class="ball">${b.value}</span>`).join(' ');
                
                div.innerHTML = `
                    <h4>Over ${over.overNumber} - ${over.team} (Innings ${over.innings})</h4>
                    <p><strong>Runs:</strong> ${over.runs}</p>
                    <div class="balls-display">${ballsHtml}</div>
                `;
                overList.appendChild(div);
            });
        } else {
            overList.innerHTML = '<p class="no-content">No completed overs yet</p>';
        }

        // Update player scorecard if it's the active tab
        const scorecardTab = document.getElementById('scorecard-tab');
        if (scorecardTab.classList.contains('active')) {
            displayPlayerScorecard(state);
        }
    }

    // Clean up interval when page is closed
    window.addEventListener('beforeunload', function() {
        if (refreshInterval) {
            clearInterval(refreshInterval);
        }
    });
</script>
